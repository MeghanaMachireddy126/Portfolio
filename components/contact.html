<div class="max-w-2xl mx-auto">
  <h2 class="text-3xl font-semibold text-center mb-8">Contact Me</h2>
  <form id="contactForm" class="space-y-6 bg-gray-800 p-6 rounded-lg shadow-lg">
    <div>
      <label for="name" class="block text-sm font-medium">Name</label>
      <input type="text" id="name" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white" />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium">Email</label>
      <input type="email" id="email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white" />
    </div>
    <div>
      <label for="message" class="block text-sm font-medium">Message</label>
      <textarea id="message" rows="5" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white"></textarea>
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold">Send</button>
    <p id="formMsg" class="text-sm mt-2 text-red-400"></p>
  </form>
</div>
